<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <a href="index.html"><img class="logo" src="images/logo.png"></a>
    <p class="slogan">Пицца - нельзя не соблазниться!</p>
</header>

<div class="wrapper">
    <div class="delivery-info">
        <div class="all-input">
            <form class='formWithValidation' id="formWithValidation" onsubmit="getFormData(); return false;" method="post">
                <div class="name">
                    <div class="label"><label for="name">Ваше Имя</label></div>
                    <div class="input"><input class="from field" name="name" type="text" id="name" pattern="^[А-Яа-яЁё\s]+$" required></div>
                </div>
                <div class="number">
                    <div class="label"><label for="phoneNumber">+38 </label></div>
                    <div class="input"><input class="from field" name="number" type="number" min="10" id="phoneNumber" pattern="[0-9]{10}" required></div>
                </div>
                <div class="street">
                    <div class="label"><label for="street">Улица</label></div>
                    <div class="input"><input class="from field" name="street" type="text" id="street" pattern="^[А-Яа-яЁё\s]+$" required></div>
                </div>
                <div class="number-house">
                    <div class="label"><label for="numberHouse">Дом</label></div>
                    <div class="input"><input class="from field" name="numberHouse" type="number" id="numberHouse" pattern="[0-9]{10}" required></div>
                </div>
                <div class="apartment">
                    <div class="label"><label for="apartment">Квартира</label></div>
                    <div class="input"><input class="from field" name="apartment" type="number" id="apartment" pattern="[0-9]{10}" required></div>
                </div>
                <div class="porch">
                    <div class="label"><label for="porch">Подъезд</label></div>
                    <div class="input"><input class="from field" name="porch" type="number" id="porch" pattern="[0-9]{10}" required></div>
                </div>
                <div class="floor">
                    <div class="label"><label for="floor">Этаж</label></div>
                    <div class="input"><input class="from field" name="floor" type="number" id="floor" pattern="[0-9]{2}" required></div>
                </div>
                <div class="date">
                    <div class="label"><label for="date">Дата</label></div>
                    <div class="input"><input class="from field" type="date" id="date" name="delivery-time"
                                              value=""
                                              min="2019-01-01" max="2020-12-31" required></div>
                </div>
                <div class="comment">
                    <div class="label"><label for="comment">Коментарий</label></div>
                    <div class="input"><textarea id="comment" class="textarea-form from field" cols="40" rows="3"
                                                 name="comment"></textarea></div>
                </div>
                <div class="payment_info">
                    <div class="label"><label for="paymentInfo">Тип оплаты</label></div>
                    <div class="input"><select class="from field" name="paymentInfo" id="paymentInfo" required>
                        <option label="Тип оплаты" selected disabled>Тип оплаты</option>
                        <option value="cash">Наличные</option>
                        <option value="card">Картой курьеру</option>
                    </select></div>
                </div>
                <div class="change">
                    <div class="label"><label for="change">Сдача с</label></div>
                    <div class="input"><input class="from field" name="change" type="number" id="change"></div>
                </div>
                <div class="submit">
                    <div class="label"></div>
                    <button>Заказать</button>
                </div>
            </form>
        </div>
    </div>
    <div class="order-info">
        <div class="order" id="orderInfo">
            <p>Ваш заказ:</p>
        </div>
    </div>
</div>

<footer>
    <img class="logo-footer" src="images/logo.png">
</footer>
<script src="js/order.js"></script>
</body>
</html>
